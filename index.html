<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Test task</title>
</head>
<body>
    <div class="wrapper">
       <div class="block">
        <h2>Page 1</h2>
        <form name="form1" action="#" method="post" enctype="multipart/form-data">
            <input class="input" type="text"  id='first'name="name" placeholder="Name">
            <div class="error"></div>
            <input class="input" type="email" id='second' name="email" placeholder="Email">
            <div class="error"></div>
            <input class="input" type="tel"  id='third'name="phone" placeholder="Phone">
            <div class="error"></div>
            <input class="input" type="date" name="date" placeholder="Date of your birthday">
            <div class="error"></div>
            <input class="button" type="submit"  id="one" ></input>

        </form>
       </div>
       <div class="block">
        <h2>Page 2</h2>
        <form name="form2" action="#" method="post" enctype="multipart/form-data">
           <select class="select" name="country" id="Country">
            <option value="">Choose a Country</option>
            <option value="USA">USA</option>
            <option value="Ukraine">Ukraine</option>
            <option value="Israel">Israel</option>
            <option value="Japon">Japon</option>
            <option value="Belorussia">Belorussia</option>
            <option value="Russia">Russia</option>
            <option value="Chine">Chine</option>
            <option value="Germany">Germany</option>
           </select>    
           <select class="select" name="state" id="State">
            <option value="">Choose a State</option>
            <option value="Hampshire">Hampshire </option>
            <option value="New Jersey">New Jersey </option>
            <option value="Carolina">Carolina</option>
            <option value="Dakota">Dakota</option>
            <option value="Louisiana">Louisiana</option>
            <option value="Kansas">Kansas</option>
            <option value="Indiana">Indiana</option>
            <option value="Massachusetts">Massachusetts</option>
           </select>    

           <input class="button" type="submit"  id="two" ></input>
        </form>
       </div>
       


    
    <script src="./js/script.js"></script>
</body>
</html>
